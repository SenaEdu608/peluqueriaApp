<div class="modal2">
  <!-- Contenedor del contenido del modal de registro -->
  <div class="modal-content2">

    <!-- Botón para cerrar el modal, con atributo data-close para JS -->
    <span class="close-button2" data-close>x</span>

    <!-- Formulario de registro sin validación nativa -->
    <form id="registerForm" novalidate>
      <h2>Registro</h2>

      <!-- Primera fila del formulario: nombre y correo -->
      <div class="form-row">
        <div class="form-group">
          <label class="labelRegister" for="nombre">Nombre:</label>
          <input type="text" id="registro-nombre" class="inputRegister" name="nombre" placeholder="Tu nombre" required>
        </div>

        <div class="form-group">
          <label class="labelRegister" for="correo">Correo Electrónico:</label>
          <input type="email" id="registro-correo" class="inputRegister" name="correo" placeholder="tucorreo@dominio.com" required>
        </div>
      </div>

      <!-- Segunda fila del formulario: contraseña y confirmación -->
      <div class="form-row">
        <div class="form-group">
          <label class="labelRegister" for="contrasena">Contraseña:</label>
          <input type="password" id="resistro-contrasena" class="inputRegister" name="contrasena" placeholder="********" required>
        </div>

        <div class="form-group">
          <label class="labelRegister" for="confirmarContrasena">Confirmar Contraseña:</label>
          <input type="password" id="confirmar-contrasena" class="inputRegister" name="confirmarContrasena" placeholder="********" required>
        </div>
      </div>

      <br>

      <!-- Botón para enviar el formulario de registro -->
      <button type="submit" class="buttonRegister" id="buttonRegister">Registro</button>

      <!-- Enlace para cambiar al formulario de inicio de sesión -->
      <div class="url-div-login">
        <p class="login-text">¿Ya tienes cuenta?</p>
        <a href="#" class="login-link" id="linkComando">Iniciar Sesión</a>
      </div>

    </form>

  </div>
</div>
