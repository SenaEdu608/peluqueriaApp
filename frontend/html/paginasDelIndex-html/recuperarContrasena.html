<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuperación de Contraseña</title>
    <link rel="stylesheet" href="/frontend/css/index-css/paginas-extras/recuperarContrasena.css" />
</head>

<body>
    <main class="containerRecuperar">
        <!-- Sección principal de recuperación -->
        <header class="header-section">
            <h2>Recuperación de Contraseña</h2>
            <p>Por favor, ingresa tu correo electrónico registrado.</p>
        </header>

        <!-- Formulario de recuperación -->
        <form id="recoveryForm" novalidate>
            <label class="lRecovery" for="email">Correo Electrónico</label>
            <input 
                type="email" 
                id="email" 
                class="iRecovery" 
                name="email" 
                placeholder="Ingresa tu correo electrónico" 
                required 
                autocomplete="email"
            />
            <button type="submit" class="btn">Enviar</button>
        </form>

        <!-- Navegación secundaria -->
        <nav class="containerLink" aria-label="Navegación secundaria">
            <a href="/frontend/html/index.html" class="link">Volver al principio</a>
        </nav>
    </main>
</body>

</html>
